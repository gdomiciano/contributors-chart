version: 2
jobs:
  build:
    docker:
      - image: node:10-browsers
    steps:
      - checkout
      - run: npm run dcr:build
  test:
    docker:
      - image: node:10-browsers
    steps:
      - checkout
      - run: npm run dcr:run

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
          branches:
             - develop
             - setupCi
      - test
        filters:
          branches:
            only: develop
