version: 2.1
jobs:
  build:
    docker:
      - image: node:10-browsers
    steps:
      - checkout
      - run: npm run dcr:build
  test:
    docker:
      - image: node:10-browsers
    steps:
      - checkout
      - run: npm run dcr:run

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
        filters:
          branches:
            only: develop
      - test
        filters:
          branches:
            only: develop
